<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Use defer to load after HTML -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    
</head>

<body>
    <div class="card" id="card" style="width: 18rem;">
        <div class="product-image">
            <img id="carImage" src="image/red.jpg" class="card-img-top" >
        </div>
        <div class="card-body">
            <h3 class="tag">CAR</h3>
            <h1 class="title">AUDI SERIES</h1>
            <p class="p-details">
                <span class="milage">
                    <span style="font-size: 1em; color: black;">
                        <i class="fa-solid fa-car"></i>
                    </span>
                    milage: 3200 miles
                </span>
                <br>
                <span class="fuel">
                    <span style="font-size: 1em; color: black;">
                        <i class="fa-solid fa-gas-pump"></i>
                    </span>
                    fuel: 45 mpg
                </span>
                <br>
                <span class="safety">
                    <span style="font-size: 1em; color: black;">
                        <i class="fa-solid fa-shield"></i>
                    </span>
                    safety:
                    <span class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </span>
                </span>
            </p>

            <div class="colors-price" id="color-price">
                <div class="colors">
                    <p>Pick color:</p>
                    <span class="red" id="red" style="display:inline-block; width: 30px; height: 30px; background: red; cursor: pointer;"></span>
                    <span class="black"    id="black" style="display:inline-block; width: 30px; height: 30px; background: black; cursor: pointer;"></span>
                    <span class="grey"  id="grey" style="display:inline-block; width: 30px; height: 30px; background: gray; cursor: pointer;"></span>
                </div>
                <div class="price">
                    <h2 class="new-price">New price: 150,400</h2>
                    <h4 class="old-price">Old price: <s>12,300</s></h4>
                </div>
            </div>
            <button id="button">
                <span class="milage">
                    <span style="font-size: 1em; color: black;">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>
                    Shop
                </span>
            </button>
            <br><br>
            <button class="feedback">
                <span class="w-button">You are going to own an Audi</span>
            </button>
        </div>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/2e1544ca2c.js" crossorigin="anonymous"></script>
</body>
</html>
